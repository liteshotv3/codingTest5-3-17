<!DOCTYPE html>
<html>
    <head>
        <title>Sorts</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Different Types of sort</h2>
        <p>Merge Sort examples<br>
            <script src="sorts/mergesort.js"></script>
            <button onclick = "console.log(mergeSort(myArray));"> mergeSort([38, 27, 43, 3, 9, 82, 10])</button><br>
            <button onclick = "console.log(mergeSort(myArray, 'trace'));"> mergeSort([38, 27, 43, 3, 9, 82, 10]) and show steps</button>
        </p>
        <p>Bubble sort<br>
            <script src="sorts/bubbleSort.js"></script>
            <button onclick="console.log(bubbleSort([5,2,5,1,8,7]))">bubbleSort([5,2,5,1,8,7])</button>
        </p>
        <p>
            Quick Sort<br>
            <script src="sorts/quickSort.js"></script>
            <button onclick="console.log(quickSort([4,8,2,7,0,4,2,5,6]))">quickSort([4,8,2,7,0,4,2,5,6])</button>
        </p>
        <p>
            Selection Sort<br>
            <script src="sorts/selectionSort.js"></script>
            <button onclick="console.log(selectionSort([8,1,7,3,6,5,7,3,9,0,1]))">selectionSort([8,1,7,3,6,5,7,3,9,0,1])</button>
        </p>
    </body>
</html>
