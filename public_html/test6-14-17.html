            function findTwoLargest(numArray) {
                var largest = numArray[0];
                var secondLargest = numArray[1];
                sortSmallest();

                for (var i = 2; i < numArray.length; i++)
                {
                    if (secondLargest < numArray[i]) {
                        secondLargest = numArray[i];
                        sortSmallest();
                    }

                }
                return [largest, secondLargest];

                function sortSmallest() {
                    if (largest < secondLargest)
                    {
                        largest = largest + secondLargest;
                        secondLargest = largest - secondLargest;
                        largest = largest - secondLargest;
                    }
                }
            }
        </script>


        <p>Write a program to find non repeated numbers in given array of numbers.
            eg: input:{2,3,4,2,3,7,5} output:{4,7,5}</p>
        <script>
            var arr3 = [2, 3, 4, 2, 3, 7, 5];
            //console.log("array is: " + arr3 + " and nonrepeats are: " + nonRepeat(arr3));
            function nonRepeat(numArray)
            {
                var answer = [];
                for (var i = 0; i < numArray.length; i++)
                {

                    var repeat = false;
                    for (var j = 0; j < numArray.length; j++)
                    {

                        if (numArray[i] === numArray[j] && (i !== j))
                            repeat = true;
                    }
                    if (!repeat)
                        answer.push(numArray[i]);
                    repeat = false;
                }
                return answer;
            }
        </script>
